<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink-Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #0583d2;">
    <section>
    <div class="box-container text-center">
        <h1><strong> DRINK TRACKER</strong></h1>
        <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h5>Kebutuhan minum hari ini</h5>
                        <h3 id="targetMinum" class="box-target">0 <span>ml</span></h3>
                    </div>
                    <div class="col">
                        <h5>Progres minum hari ini</h5>
                        <h3 id="progressMinum" class="box-target">0 <span>ml</span></h3>
                    </div>
                </div>
            </div>
            <!-- <input type="button" onclick="" value="Sudah minum" class="btn btn-success"> -->
        </div>
    </section>
        
    <section>
    <div class="box-container text-center">
        <h3 class="text-start">Input Minum Hari Ini</h1>
        <br>
            <h6 class="text-start gray-800"><em>1 gelas (250 ml)</em></h6>
                <ul>
                    <li>
                        <div class="input-air" id="input1">
                            <div class="row">
                                <img src="img/water-glass.png" alt="gambar gelas">
                            </div>
                            <div class="row">
                                <p class="m-0" id="air250ml">250 ml</p>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="input-air">
                            <div class="row">
                                <img src="img/water-glass.png" alt="gambar gelas">
                            </div>
                            <div class="row">
                                <p class="m-0" id="air500ml">500 ml</p>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="input-air">
                            <div class="row">
                                <img src="img/water-glass.png" alt="gambar gelas">
                            </div>
                            <div class="row">
                                <p class="m-0" id="air1000ml">1000 ml</p>
                            </div>
                        </div>
                    </li>
                </ul>
            <!-- <input type="button" onclick="" value="Sudah minum" class="btn btn-success"> -->
        </div>
    </section>

    <section>
        <div class="box-container text-center">
            <h3 class="text-start">Riwayat Minum Hari Ini</h1>
            <br>
            <ul id="list"></ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
