<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drink Tracker</h1>

    <section>
        <h2>
            Welcome to Drink Tracker 
        </h2>
        <form action="home.html" method="post">
            <p>Apakah kamu sudah dewasa atau masih anak-anak?</p>
            <input type="radio" id="dewasa" name="umur" value="dewasa">
            <label for="umur">Dewasa</label>

            <input type="radio" id="anak-anak" name="umur" value="anak-anak">
            <label for="umur">Anak-anak</label>

            <input type="submit">
        </form>
    </section>
</body>
</html>
